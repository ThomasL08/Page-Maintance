<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles .css">
    <title>Website Under Maintance</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h2 class="title">
                Website Under Maintance
            </h2>
            <p>
                We are currently working on the website. We will be back soon. Sorry for the inconvenience.

            </p>
            <div class="counter">
                <div class="box">
                    <h2 id="days">
                        00
                    </h2>
                    <span>Day</span>
                </div>
                <div class="box">
                    <h2 id="hours">
                        00
                    </h2>
                    <span>Hours</span>
                </div>
                <div class="box">
                    <h2 id="minutes">
                        00
                    </h2>
                    <span>Minutes</span>
                </div>
                <div class="box">
                    <h2 id="seconds">
                        00
                    </h2>
                    <span>Seconds</span>
                </div>
            </div>
            <a href="#" class="btn">Notify Me</a>
        </div>
        <div class="img">
            <img src="./img/maintance.svg" alt="">
        </div>
    </div>
</body>
<script type="text/javascript">
    let countDownDate = new Date("December 5, 2022 15:37:25");

    function countDown(){
    let now = new Date().getTime();

    gap = countDownDate - now;
    
    
    let second = 1000;
    let minute = second * 60;
    let hour = minute * 60;
    let day = hour * 24;

    let d = Math.floor(gap / (day));
    let h = Math.floor((gap % (day)) / (minute));
    let m = Math.floor((gap % (hour)) / (minute));
    let s = Math.floor((gap % (minute)) / (second));

    document.getElementById("days").innerText = d;
    document.getElementById("hours").innerText = h;
    document.getElementById("minutes").innerText = m;
    document.getElementById("seconds").innerText = s;
    }

    setInterval(function(){
        countDown();
    },1000)


</script>

</html>
